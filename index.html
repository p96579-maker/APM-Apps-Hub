<body>

  <script>
    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const btnClear = document.getElementById('btn-clear');
    const btnUpdate = document.getElementById('btn-update');
    const statusEl = document.getElementById('status');
    let APPS = [];

    function setStatus(msg){ statusEl.textContent = msg || ''; }
    function openApp(url){ window.open(url, '_blank', 'noopener,noreferrer'); }

    function render(){
      const term = (q.value || '').toLowerCase();
      grid.innerHTML = '';
      const list = APPS.filter(a => !term || a.title.toLowerCase().includes(term) || (a.tag||'').toLowerCase().includes(term));
      list.forEach((a)=>{
        const card = document.createElement('div'); card.className = 'card';
        const icon = document.createElement('div'); icon.className = 'icon'; icon.textContent = a.icon || 'ğŸ§­';
        const wrap = document.createElement('div'); wrap.style.flex='1';
        const h = document.createElement('h3'); h.className = 'title-zh'; h.textContent = a.title;
        const tag = document.createElement('div'); tag.className = 'tag'; tag.textContent = a.tag || '';
        const actions = document.createElement('div'); actions.className='actions';
        const openBtn = document.createElement('button'); openBtn.className = 'btn primary'; openBtn.textContent = 'Open / é–‹å•Ÿ';
        openBtn.addEventListener('click', ()=> openApp(a.url));
        actions.appendChild(openBtn);
        wrap.appendChild(h); wrap.appendChild(tag);
        card.appendChild(icon); card.appendChild(wrap); card.appendChild(actions);
        grid.appendChild(card);
      });
      document.getElementById('count').textContent = list.length + ' apps';
    }

    window.addEventListener('keydown', (e)=>{
      const n = parseInt(e.key,10);
      if(n>=1 && n<=9){
        const term = (q.value || '').toLowerCase();
        const list = APPS.filter(a => !term || a.title.toLowerCase().includes(term) || (a.tag||'').toLowerCase().includes(term));
        const item = list[n-1]; if(item) openApp(item.url);
      }
    });
    q.addEventListener('input', render);
    btnClear.addEventListener('click', ()=>{ q.value=''; render(); });

    async function loadApps(networkOnly=false){
      setStatus('è¼‰å…¥æ¸…å–®â€¦');
      try{
        const url = './apps.json' + (networkOnly ? ('?v=' + Date.now()) : '');
        const opts = networkOnly ? {cache:'no-store'} : {};
        const res = await fetch(url, opts);
        APPS = await res.json();
        setStatus(networkOnly ? 'æ¸…å–®å·²æ›´æ–°' : '');
      }catch(e){
        console.error(e);
        if(!networkOnly) setStatus('é›¢ç·šæ¸…å–®å·²è¼‰å…¥');
        else setStatus('æ›´æ–°æ¸…å–®å¤±æ•—ï¼ˆé›¢ç·šï¼Ÿï¼‰');
      }finally{
        render();
      }
    }

    // --- Update workflow ---
    // 1) å¼·åˆ¶æŠ“æœ€æ–° apps.jsonï¼ˆä¸èµ°å¿«å–ï¼‰
    // 2) å« SW æª¢æŸ¥æ–°ç‰ˆæœ¬ï¼Œè‹¥æœ‰ waiting SW -> è§¸ç™¼ skipWaiting -> è‡ªå‹•é‡è¼‰
    async function updateNow(){
      setStatus('æª¢æŸ¥æ›´æ–°â€¦');
      await loadApps(true);
      if('serviceWorker' in navigator){
        const reg = await navigator.serviceWorker.getRegistration();
        try{
          await reg?.update();
        }catch{}
        // å•Ÿç”¨ç­‰å¾…ä¸­çš„æ–°ç‰ˆ SW
        if(reg && reg.waiting){
          const ch = new MessageChannel();
          reg.waiting.postMessage({type:'SKIP_WAITING'}, [ch.port2]);
          setStatus('ç™¼ç¾æ–°ç‰ˆæœ¬ï¼Œæ­£åœ¨åˆ‡æ›â€¦');
        }else{
          // æ²’æœ‰ waitingï¼Œå°±è«‹ SW è‡ªè¡Œé æŠ“è³‡æº
          reg?.active?.postMessage({type:'WARMUP'});
          setStatus('æ¸…å–®å·²æ›´æ–°ï¼ˆæ®¼å±¤ç¶­æŒæœ€æ–°ï¼‰');
        }
      }else{
        setStatus('æ¸…å–®å·²æ›´æ–°');
      }
    }
    btnUpdate.addEventListener('click', updateNow);

    // ç•¶ SW controller æ›äººï¼ˆæ–°ç‰ˆæ¥ç®¡ï¼‰æ™‚é‡æ–°æ•´ç†
    navigator.serviceWorker?.addEventListener('controllerchange', ()=>{
      setStatus('æ–°ç‰ˆå·²å•Ÿç”¨ï¼Œé‡æ–°è¼‰å…¥â€¦');
      location.reload();
    });

    // åˆæ¬¡è¼‰å…¥
    loadApps(false);

    // è¨»å†Š SWï¼ˆé›¢ç·šç‰ˆéœ€è¦ï¼‰
    if('serviceWorker' in navigator){
      window.addEventListener('load', async ()=>{
        try{
          const reg = await navigator.serviceWorker.register('./sw-hub.js');
          console.log('SW registered', reg);
        }catch(e){ console.error('SW failed', e); }
      });
    }
  </script>
